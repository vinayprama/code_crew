<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prama AI Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/style/styles.css">
</head>
<body>
  <div class="page-bg">
    <div class="blob blob--one"></div>
    <div class="blob blob--two"></div>
    <div class="blob blob--three"></div>
  </div>

  <div class="container">
    <div class="left-panel">
      <section class="hero">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="panel">
          <h1>Welcome to Prama AI</h1>      
          <p>
            You can get everything you want if you work hard,<br>
            trust the process, and stick to the plan.
          </p>                                
        </div>
      </section>
    </div>

    <div class="right-panel">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div class="bottom-text">
          <p>Don't have an account? <a href="register.html">Register here</a></p>
          <p>Lost the password? <a href="reset.html">Reset here</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Correct JS path -->
  <script src="style/js.js"></script>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function onLoginSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
       const res = await fetch("http://localhost:8001/login", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ email, password })
});

const response = await res.json();

if (!res.ok) {
  throw new Error(response.detail || "Unknown error");
}

// ✅ Save role for role-based routing
    localStorage.setItem("role", response.role);
    // alert(`Login successful! Role: ${response.role}`);

// Redirect based on role (optional)
    if (response.role === "admin") {
  console.log("Redirecting to admin dashboard...");
  window.location.href = "Admin_dashboard.html";
} else {
  window.location.href = "User_dashboard.html";
}
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
