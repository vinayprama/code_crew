<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Prama.ai Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/style/styles.css">
</head>
<body>
  <div class="left-panel">
    <div class="blob blob--one"></div>
    <div class="blob blob--two"></div>
    <div class="blob blob--three"></div>
  </div>

  <div class="container">
    <div class="left-panel">
      <h1>Join Prama.ai Today</h1>
      <p>Sign up to access project documents, chat with AI, and boost your productivity.<br>
         Let's make your work smarter and faster!</p>
    </div>

    <div class="right-panel">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm_password" placeholder="Confirm Password" required />

        <select id="security_question" required>
          <option value="" disabled selected>Choose Security Question</option>
          <option value="first_school">What was your first school name?</option>
          <option value="birth_city">In which city were you born?</option>
          <option value="pet_name">What is your pet’s name?</option>
        </select>

        <input type="text" id="security_answer" placeholder="Security Answer" required />

        <!-- ✅ Role Selector -->
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Register</button>
      </form>

      <div class="bottom-text">
        Already have an account? <a href="auth.html">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const securityQuestion = document.getElementById("security_question").value;
      const securityAnswer = document.getElementById("security_answer").value;
      const role = document.getElementById("role").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("http://localhost:8001/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name,
            email,
            password,
            role,
            security_question: securityQuestion,
            security_answer: securityAnswer
          })
        });

        const result = await res.json();

        if (!res.ok) throw new Error(result.detail || "Unknown error");

        alert("Registered successfully as " + result.role + "!");
        window.location.href = "auth.html"; // Redirect to login
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    });
  </script>
</body>
</html>
